name: rodnya_app
description: "Rodnya - Family Messenger"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.3+1
  socket_io_client: ^2.0.3+1
  
  # WebRTC
  flutter_webrtc: ^0.11.7
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  
  # Push Notifications
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.2.3
  
  # Media
  image_picker: ^1.1.2
  video_player: ^2.9.2
  audioplayers: ^6.1.0
  record: ^5.1.2
  permission_handler: ^11.3.1
  
  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  connectivity_plus: ^6.0.5
  path_provider: ^2.1.4
  share_plus: ^10.0.3
  url_launcher: ^6.3.1
  
  # Navigation
  go_router: ^14.3.0
  device_info_plus: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
